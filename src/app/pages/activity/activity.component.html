<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-card no-margin>
      <ion-card-header color="primary">
         <ion-card-title>
           Quantity : {{ value}}
         </ion-card-title>
         <ion-card-subtitle>
            {{date | date}}
          </ion-card-subtitle>
      </ion-card-header>
      <ion-footer>
        <ion-row>
         <ion-card-title>
           Shopping List
         </ion-card-title>
        </ion-row>
      </ion-footer>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let ex of items ">

    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="large" name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start" size = "large"> {{ex.quantity}}</ion-title>
    </ion-toolbar>

    <ion-card-content>
      <ion-text class="ion-text-left">
        {{ex.ItemName}}
     </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()" color="success">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

</ion-content>
