<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-card no-margin>
      <ion-card-header color="primary">
        <ion-card-title class="ion-text-center">
          Total : R300
        </ion-card-title>
        <ion-card-subtitle>
          {{selectedDate | date}}
        </ion-card-subtitle>
  
      </ion-card-header>
  
      <ion-footer>
        <ion-row>
          <ion-col size="3">
             <ion-button expand="full" fill="clear" (click) = "setCurrentTotodayDate()">
                Today
             </ion-button>
          </ion-col>
  
          <ion-col size="3">
            <ion-item lines = "none">
              <ion-button expand="full" fill="clear">Date
                <ion-datetime #selected 
                (ionChange) = "changeSelectedDate(selected.value)" 
                 min="2020" 
                [max]="selectedDate.toISOString()"></ion-datetime>
              </ion-button>
            </ion-item>
         </ion-col>
  
         <ion-col size="3">
           <ion-button expand="full" fill="clear">
             Type
           </ion-button>
         </ion-col>
  
         <ion-col size="3">
           <ion-button expand="full" fill="clear">
             Amount
           </ion-button>
         </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card> 
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let ex of expenses">

    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="large" name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start" size = "large">R {{ex.Amount}}</ion-title>
    </ion-toolbar>

    <ion-card-content>
      <ion-text class="ion-text-left">
        {{ex.Description}}
     </ion-text>
      <ion-grid>
        <ion-row>
          <ion-col size ="6">
            <ion-label class="ion-text-left">
              {{ex.CreatedOn | date}}
            </ion-label>
          </ion-col>

          <ion-col size = "6">
            <ion-label class="ion-text-right">
              {{ex.Type}}
           </ion-label>
         </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
