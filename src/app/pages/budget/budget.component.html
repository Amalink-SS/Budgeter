<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-card no-margin>
      <ion-card-header color="primary">
         <ion-card-title>
           Budget : {{value | currency:'ZAR'}}
         </ion-card-title>
         <ion-card-subtitle>
            Updated Budget {{updatedBudget | currency:'ZAR'}}
         </ion-card-subtitle>
         <ion-card-subtitle>
            {{date | date}}
          </ion-card-subtitle>
          
      </ion-card-header>
    </ion-card>
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-card no-margin>
    <ion-card-header color="secondary">
    
     <ion-card-title>
       Expenses: {{allocated | currency:'ZAR'}} 
     </ion-card-title>
    
    </ion-card-header> 
 </ion-card>

 <ion-card no-margin>
  <ion-card-header color="tertiary">
  
   <ion-card-title>
     Balance: {{ difference | currency:'ZAR'}}
   </ion-card-title>
  
  </ion-card-header> 
</ion-card>

<ion-card no-margin>
  <ion-card-header color="secondary">
   {{identifier}} 
  </ion-card-header> 
</ion-card>


 <ion-fab vertical="bottom" horizontal="center" slot="fixed">
   <ion-fab-button (click) = "presentModal()" color = "success">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
 </ion-fab>

</ion-content>
